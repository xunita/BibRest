<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BibRest</title>
  </head>
  <body>
    {% block content %}
       {% for b in result %}
            <p>title:{{b.getTitle()}}</p>
            <p>author:{{b.getAuthor()}}</p>
            <p>isbn:{{b.getISBN()}}</p>
            <p>genre:{{b.getGenre()}}</p>
       {% endfor %}
    {% endblock %}
    
  </body>
</html>
